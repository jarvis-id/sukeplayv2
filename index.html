<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Sukeplay - Request</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>AI SUKEPLAY ðŸŽµ</h1>
        <p>HALAMAN CLIENT</p>

        <div class="card" id="connection-card">
            <h2>Connect to Host</h2>
            <input type="text" id="room-id-input" placeholder="Enter Host Room ID">
            <button id="connect-btn">Connect</button>
            <p id="connection-status" style="color: orange;">Not Connected</p>
        </div>

        <div class="card">
            <h2>Now Playing</h2>
            <div id="now-playing-info">Connect to a host to see what's playing.</div>
        </div>

        <div class="card" id="request-card" style="display: none;">
            <h2>Request a Song</h2>
            <input type="text" id="your-name" placeholder="Your Name">
            <input type="text" id="song-query" placeholder="Song title or artist (or YouTube ID)">
            <button id="request-btn">Request</button>
        </div>

        <div class="card">
            <h2>Up Next</h2>
            <ul id="queue-list">
                <li>-</li>
            </ul>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
