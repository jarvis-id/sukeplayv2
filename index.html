<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI SUKEPLAY</title>
    <link rel="stylesheet" href="style.css">
    <!-- Pustaka PeerJS untuk menjadi Client -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>AI SUKEPLAY ðŸŽ¶</h1>
        </header>

        <!-- Bagian Koneksi, ditampilkan di awal -->
        <div class="card" id="connection-box">
            <h2>Connect to Host</h2>
            <div class="input-group">
                <input type="text" id="room-id-input" placeholder="Enter Host Room ID">
                <button id="connect-btn">Connect</button>
            </div>
            <p id="connection-status" class="status-message"></p>
        </div>

        <!-- Bagian Utama, disembunyikan sampai terhubung -->
        <main class="main-content" id="main-app" style="display: none;">
            <div class="card player-box">
                <h2>Now Playing</h2>
                <p id="now-playing">Loading...</p>
                <p id="wait-time" class="wait-time"></p> 
                <div id="ai-intro" class="intro"></div>
            </div>
            <div class="card request-box">
                <h2>Request a Song</h2>
                <input type="text" id="name-input" placeholder="Your Name" style="margin-bottom: 10px;">
                <div class="input-group">
                    <input type="text" id="song-query-input" placeholder="Song title or artist">
                    <button id="request-btn">Request</button>
                </div>
                <p id="request-status" class="status-message"></p>
            </div>
            <div class="card queue-box">
                <h2>Up Next</h2>
                <ul id="queue-list"><li>Loading...</li></ul>
            </div>
        </main>
    </div>
    <script src="client.js"></script>
</body>
</html>
